<!DOCTYPE html>
<html>
<head>
  <title>URL Shortener</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Shorten URL</h2>
    <input id="urlInput" type="text" placeholder="Paste or use current tab URL">
    <button id="shortenBtn">Shorten</button>
    <div id="result-container">
      <p id="result"></p>
      <button id="copyBtn" style="display:none;margin:8px auto 0 auto;width:90%;font-size:0.95em;">Copy</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
